<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Viagem</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>Melbourne</h1>
        </header>

        <nav>
            <a href = "index.html">Home</a>
            <a href = "local.html">Localização</a>
            <a href = "multimedia.html">Multimédia</a>
            <a href = "info.html">Informação</a>
            <a href = "quizz.html">Quizz</a>
            <a href = "viagem.html">Viagem</a>

        </nav>

        <main>
            <img src = "images/melbourneHome.jpg">

            <h2>Viagem</h2>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="nome"><br><br>

                <label for="apelido">Apelido</label>
                <input type="text" name="apelido" id="apelido" placeholder="apelido"><br><br>

               <label for="email">Email</label>
               <input type="email" id="email" name="email" placeholder="email">
            </fieldset>

            <fieldset>
               <legend>Dados de Viagem</legend>

               <label for="partida">Data de Partida</label><br>
               <input type="date" id="partida" name="partida"><br><br>

               <label for="regresso">Data de Regresso</label><br>
               <input type="date" id="regresso name="regresso><br><br>

               <label for="passageiros">Número de Passageiros</label><br>
               <input type="number" id="passageiros" name="passageiros"><br><br>

               <label for="transportes">Meio de Transporte Favorito</label><br><br>

               <input type="radio" id="carro" name="transportes" value="carro">
               <label for="carro">Carro</label><br>
                
               <input type="radio" id="autocarro" name="transportes" value="autocarro">
               <label for="autocarro">Autocarro</label><br>
                
               <input type="radio" id="comboio" name="transportes" value="comboio">
               <label for="comboio">Comboio</label><br>

               <input type="radio" id="aviao" name="transportes" value="aviao">
               <label for="aviao">Avião</label><br>

               <input type="radio" id="outrosTransportes" name="transportes" value="outros">
               <label for="outros">Outros</label><br><br>
               
               <label for="serviço">Qual o serviço que deseja na sua viagem?</label><br><br>

               <input type="radio" id="basico" name="serviço" value="basico">
               <label for="basico">Básico</label><br>

               <input type="radio" id="premium" name="serviço" value="premium">
               <label for="premium">Premium</label><br><br>

               <label for="pedidosEspeciais">Pedidos Especiais</label><br>
               <input type="text" id="especial" name="pedidos"><br><br>

               <label for="gastos">Qual o valor que espera gastar por pessoa e por dia na sua viagem?</label><br>
               <input type="number" id="gastos" name="gastos">
            </fieldset>
        </form>
        </main>
        <footer>
            <p>Miguel Rodrigues | 2º Engenharia Informática | Lusófona | DIW 2024</p>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
    </head>
    <body>
        <header>
            <h1>Melbourne</h1>
        </header>

        <nav>
            <a href = "index.html">Home</a>
            <a href = "local.html">Localização</a>
            <a href = "multimedia.html">Multimédia</a>
            <a href = "info.html">Informação</a>
            <a href = "quizz.html">Quizz</a>
            <a href = "viagem.html">Viagem</a>

        </nav>

        <main>

            <img src = "images/melbourne home.jpg">

            <h2>Quizz</h2>

            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome"><br><br>

                    <label for="apelido">Apelido:</label>
                    <input type="text" name="apelido" id="apelido"><br><br>

                   <label for="email">E-mail:</label>
                   <input type="email" id="email" name="email">
                </fieldset>

                <fieldset>
                    <legend>Quizz</legend>

                    <label for="melbourne-experience">Descreva como seria um dia perfeito explorando a cidade de Melbourne.</label>
                    <input type="text" name="melbourne-experience" placeholder="Escreva sua experiência em Melbourne aqui"><br><br>

                    <!--Bebida Favorita-->
                    <label>Qual é sua bebida preferida em Melbourne?</label><br><br>
                    
                    <input type="radio" id="flatWhite" name="favorite_drink" value="Flat White">
                    <label for="flatWhite">Flat White</label><br>
                    
                    <input type="radio" id="espressoMartini" name="favorite_drink" value="Espresso Martini">
                    <label for="espressoMartini">Espresso Martini</label><br>
                    
                    <input type="radio" id="chaiLatte" name="favorite_drink" value="Chai Latte">
                    <label for="chaiLatte">Chai Latte</label><br><br>

                    <!--Atividades-->
                    <label>Quais atividades você gosta de fazer na cidade?</label><br><br>
                    
                    <input type="checkbox" id="art" name="activities" value="Arte" autocomplete="on">
                    <label for="art">Visitar galerias de arte</label><br>
                    
                    <input type="checkbox" id="cafes" name="activities" value="Cafés">
                    <label for="cafes">Experimentar cafés locais</label><br>
                    
                    <input type="checkbox" id="events" name="activities" value="Eventos">
                    <label for="events">Participar de eventos culturais</label><br><br>

                    <!--Visita-->
                    <label for="last_visit">Quando você visitou Melbourne pela última vez?</label><br><br>
                    <input type="date" id="last_visit" name="last_visit" form="melbourneQuiz" required><br><br>
                    
                    <!--Horário-->
                    <label for="arrival_time">Qual foi o horário aproximado em que chegou na cidade?</label><br><br>
                    <input type="time" id="arrival_time" name="arrival_time" step="900"><br><br>

                    <!--Cor-->
                    <label for="melbourne_color">Escolha a cor que mais representa sua experiência em Melbourne:</label><br><br>
                    <input type="color" id="melbourne_color" name="melbourne_color" value="#ff0000"><br><br>

                    <!--Dias-->
                    <label for="stay_duration">Quantos dias você ficou em Melbourne?</label><br><br>
                    <input type="number" id="stay_duration" name="stay_duration" min="1" max="365" step="1" required><br><br>

                    <!--Conhecimento-->
                    <label for="knowledge_level">Qual é o seu nível de conhecimento sobre Melbourne?</label><br><br>
                    <input type="range" id="knowledge_level" name="knowledge_level" min="0" max="100" value="50" step="5"><br><br>

                    <!--Fotos-->
                    <label for="melbourne_photo">Envie uma foto da sua visita a Melbourne:</label><br><br>
                    <input type="file" id="melbourne_photo" name="melbourne_photo" accept="image/*"><br><br>

                    <!--Limpar ou Enivar Formulário-->
                    <input type="reset" value="Limpar Formulário">
                    <input type="submit" value="Enviar Formulário">
                </fieldset>
            </form>

        </main>
        <footer>
            <p>Miguel Rodrigues | 2º Engenharia Informática | Lusófona | DIW 2024</p>
        </footer>
    </body>
</html>

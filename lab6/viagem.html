        <main>
            <section>
                <div class="imagens">
                    <img src="images/melbourneHome.jpg" alt="Imagem de Melbourne - Centro da Cidade">
                    <img src="images/melbourneBeach.jpg" alt="Imagem de Melbourne - Praia">
                </div>
            </section>  

            <section>

                <h2>Viagem</h2>

                <form method="get" action="https://postman-echo.com/get">
                    <fieldset>
                        <legend>Dados Pessoais</legend>

                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome">

                        <label for="apelido">Apelido</label>
                        <input type="text" name="apelido" id="apelido" placeholder="Apelido">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    </fieldset>

                    <fieldset>
                        <legend>Dados de Viagem</legend>

                        <label for="partida">Data de Partida</label>
                        <input type="date" id="partida" name="partida">

                        <label for="regresso">Data de Regresso</label>
                        <input type="date" id="regresso name="regresso>

                        <label for="passageiros">Número de Passageiros</label>
                        <input type="number" id="passageiros" name="passageiros">

                    <!--Transportes-->
                        <label for="transportes">Meio de Transporte Favorito</label>

                        <div class="checkbox-group">

                            <div class="forms">
                                <input type="radio" id="carro" name="transportes" value="carro">
                                <label for="carro">Carro</label>
                            </div>

                            <div class="forms">
                                <input type="radio" id="autocarro" name="transportes" value="autocarro">
                                <label for="autocarro">Autocarro</label>
                            </div>

                            <div class="forms">    
                                <input type="radio" id="comboio" name="transportes" value="comboio">
                                <label for="comboio">Comboio</label>
                            </div>

                            <div class="forms">
                                <input type="radio" id="aviao" name="transportes" value="aviao">
                                <label for="aviao">Avião</label>
                            </div>

                            <div class="forms">
                                <input type="radio" id="outrosTransportes" name="transportes" value="outros">
                                <label for="outros">Outros</label>
                            </div>
                        </div>   
                    
                        <label for="serviço">Qual o serviço que deseja na sua viagem?</label>

                        <div class="checkbox-group">

                            <div class="forms">
                                <input type="radio" id="basico" name="serviço" value="basico">
                                <label for="basico">Básico</label>
                            </div>

                            <div class="forms">
                                <input type="radio" id="premium" name="serviço" value="premium">
                                <label for="premium">Premium</label>
                            </div>
                        </div>

                        <label for="pedidosEspeciais">Pedidos Especiais</label>
                        <input type="text" id="especial" name="pedidos">

                        <label for="gastos">Qual o valor que espera gastar por pessoa e por dia na sua viagem?</label>
                        <input type="number" id="gastos" name="gastos">

                        <div class="buttons">
                            <input type="reset" value="Limpar Formulário">
                            <input type="submit" value="Enviar Formulário">
                        </div>
                    </fieldset>
                </form>

            </section>
        </main>
